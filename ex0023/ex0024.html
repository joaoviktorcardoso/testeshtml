<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de iframe</title>
    <style>
      iframe  {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho pardrão 350x150 -->

        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" >curso em video</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        o repositorio do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500"></iframe>
        
        tambem é bem legal

    </p>
</body>
</html>
